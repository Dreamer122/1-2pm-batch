<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3">
    
    <!-- cart  -->
    <table class="table table-dark table-striped table-hover ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">product image</th>
            <th scope="col">description</th>
            <th scope="col">price</th>
            <th scope="col">quantity</th>
            <th scope="col">total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td><img style="height: 200px;" src="https://images.unsplash.com/photo-1587925358603-c2eea5305bbc?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d3Jpc3R3YXRjaHxlbnwwfHwwfHx8MA%3D%3D" alt=""></td>
            <td>product 1</td>
            <td><p class="price">400</p>rs</td>
            <td><input type="number" max="10" min="1" value="1" class="qty"></td>
            <td>rs<span class="single_total">00</span></td>
          </tr>
         
          <tr>
            <th scope="row">1</th>
            <td><img style="height: 200px;" src="https://images.unsplash.com/photo-1587925358603-c2eea5305bbc?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d3Jpc3R3YXRjaHxlbnwwfHwwfHx8MA%3D%3D" alt=""></td>
            <td>product 1</td>
            <td><p class="price">600</p>rs</td>
            <td><input type="number" max="10" min="1" value="1" class="qty"></td>
            <td>rs<span class="single_total">00</span></td>
          </tr>
         
          <tr>
            <th scope="row">1</th>
            <td><img style="height: 200px;" src="https://images.unsplash.com/photo-1587925358603-c2eea5305bbc?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d3Jpc3R3YXRjaHxlbnwwfHwwfHx8MA%3D%3D" alt=""></td>
            <td>product 1</td>
            <td><p class="price">1200</p>rs</td>
            <td><input type="number" max="10" min="1" value="1" class="qty"></td>
            <td>rs<span class="single_total">00</span></td>
          </tr>
         
          <tr>
            <th scope="row">1</th>
            <td><img style="height: 200px;" src="https://images.unsplash.com/photo-1587925358603-c2eea5305bbc?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d3Jpc3R3YXRjaHxlbnwwfHwwfHx8MA%3D%3D" alt=""></td>
            <td>product 1</td>
            <td><p class="price">900</p>rs</td>
            <td><input type="number" max="10" min="1" value="1" class="qty"></td>
            <td>rs<span class="single_total">00</span></td>
          </tr>
         
        </tbody>
      </table>
      <div class="bg-sucess text-end p-2 text-white display-5">
        <p class="bg-danger ">total cart amount: <span class="total">00</span></p>

      </div>

      <script>
        let price=document.getElementsByClassName("price");
        let qty=document.getElementsByClassName("qty");
        let single_total=document.getElementsByClassName("single_total");

         for(let i=0;i<price.length;i++){
            
            qty[i].addEventListener("input",function(){ 
                calculate_total(i)
                total()
            })


            calculate_total(i)
        
        }
function calculate_total(i){
    let total=Number(price[i].innerHTML)*(qty[i].value)
        single_total[i].innerHTML=total
            
}


        function total(){
            let total=0;
            for(let i=0;i<single_total.length;i++){
                total+=Number(single_total[i].innerHTML)
            }
            document.getElementsByClassName("total")[0].innerHTML=total

        }
        total()
      </script>
</body>
</html>
