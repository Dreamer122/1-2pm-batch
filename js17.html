<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- strings
     
    -->

    <script>
        let s="this is javascript";
        document.write(s+"<br>");
        document.write(s.length+"<br>");
       let i= s.indexOf("i",5)
       document.write(i+"<br>")
      let ele= s.charAt(8)
      document.write(ele+"<br>");
      document.write(s.concat(" a programming language")+"<br>");
      document.write(s.endsWith("pt")+"<br>");
      document.write(s.startsWith("this")+"<br>");
      document.write(s.includes("java")+"<br>");
      document.write(s.lastIndexOf("i")+"<br>");
      document.write(s.padEnd(30,"_")+"<br>");
      document.write(s.padStart(30,"_")+"<br>");
      document.write(s.repeat(4)+"<br>");
      document.write(s.replace(/Is/gi,"was")+"<br>");
      document.write(s.slice(2,10)+"<br>");
      document.write(s.split("s")+"<br>");
      document.write(s.toLowerCase()+"<br>");
      document.write(s.toUpperCase()+"<br>");
let s1="  hello "
      document.write(s1.trim()+"<br>");
      

      



    </script>
</body>
</html>
