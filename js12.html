    <!-- let var const -->
     <script>
        "use strict"

        var a=10;
        a=20 // reassignment

        console.log(a)

        // let

        console.log(k)

        const pi=3.14; 
       // pi=22/7 // reassignment'
    //    const pi=22/7
        console.log(pi)

        // scope 


        function fun(){
            var username="sajid" // local
            console.log("k=",k,"username=",username)
            if(username=="sajid"){
                // let fullname="sajid khan" // blocked scope
                // const fullname="sajid khan" // blocked scope
                fullname="sajid khan" // blocked scope
                console.log("fullname",fullname)
            }
            console.log("fullname",fullname)

        }
fun()

// block
     </script>
