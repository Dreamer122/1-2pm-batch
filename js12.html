//  123 -> 321   121 -> 121 301  ->12.3

function pallindrome(){
    let num=Number(prompt("enter anumber"));
    let original=num
    let reverse=0
    while(num>0){
        let rem=num%10 // 3 , 2,1
        reverse=reverse*10+rem // 0+3 =>30+2=320+1=>321
        num=parseInt( num/10) // 12.3-> 12/10 ->1.2 ->1/10 => 0.1
    }
    if(original==reverse){
        console.log(original,"is a pallindrome")
        }
        else{
            console.log(original,"is not a pallindrome")
        }
}
