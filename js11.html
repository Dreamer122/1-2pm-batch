<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="prime()">prime</button>
    <!-- nested loop  -->

    <p>&lt;hello&gt;</p>
    <script>
        

        for(let i=1;i<=10;i++){ //i=1
            for(let j=1;j<=10;j++){// j=1.. 10
                document.write(j*i+" ")
            } // 20,20
            document.write("<br>")
        }
        // 12345678910
        // 12345678910
        // 12345678910
        // 123456789

        // 12345678910
        // 246810    20
        // 36912     30
        // 481216    40


        // 10

        // 1*1=1
        // 1*2=2
        // 1*3=3 
        /*
        rows-> outer loop ->1-3
        column -> inner loop ->1-4

        ****
        ****
        ****

        *
        * *
        * * *
        * * * *
        
        * * * *
        * * *
        * *
        *
        
            *
           **
          ***
        ***** 

        *******
        *     *
        *     *
        *******     


        */

        for (let key=1;key<=3;key++){
            for(let z=1;z<=4;z++){
                document.write("*")
            }
            document.write("<br>")
        }

        for(let x=1;x<=4;x++){ // x=1,2,3,4
            for(let y=1;y<=x;y++){// y=1 1<=4
                document.write("*") //*, * *,***,****
            }
            document.write("<br>")
        }

        // prime number 

        function prime(){
            let indicator=false;
            let num=Number(prompt("enter a number")) // 7
            let n= parseInt(num/2)
            for(let start=2;start<=n;start++){
                if(num%start==0){
                    indicator=true
                    break
                }  
            }
            if(indicator==true){
                document.write(num+" is not a prime number")
            }
            else{
                document.write("prime",num)
            }
        }


        for(let k =1;k<=5;k++){
            for(let l=1;l<=10;l++){
                if(k==1 || k==5 || l==1 || l==10){
                    document.write("*")
                }
                else{
                    document.write("&nbsp;&nbsp;")
                }
            }
            document.write("<br>")
        }


        for(var rows=1;rows<=4;rows++){
            for(var columns=1;columns<=(4-rows);columns++){ // c=1-3,1-2,1,4-4=0
                document.write("&nbsp;&nbsp;")
        }
        for(var star=1;star<=rows;star++){
            document.write("*")
        }
        document.write("<br>")
    }

    </script>
</body>
</html>
