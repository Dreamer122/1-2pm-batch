<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="loop()">call while loop</button>
    
<!-- 
while loop  

syntax -> 

initialization
var i=0;
while(i<10){
statement
i++;
}

boolean value -> true/false // pending 

break continue

-->

<script>

    function loop(){
        var i=0;
    while(i<=10){ // i=1 1<10 , 2<10,9<10 ,10<10
    document.write((i+5)+"<br>")
    i++; //2,3...9,10
}
    }


</script>

</body>
