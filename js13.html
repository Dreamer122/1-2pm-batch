<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <input type="text" placeholder="enter value1" id="v1"> <br>
    <input type="text" placeholder="enter value1" id="v2"> <br>
    <input type="text" placeholder="enter operator" id="op"> <br>
    <button onclick="calculate()">Click me</button>
    <h2 id="result"></h2>
    <!-- functions -->
     <script>
        function fun(){
            console.log("Hello");
        }
        // parameter and return 

        function add(x,y){
            console.log("add",(x+y))
            return (x+y)
        }
        let res=add(6,7)
        console.log(res**2)


        function operation(){
            fun()
           let x= add(67,89)
           console.log(x*2)
        }
        // operation()

        function sum(a,b){
            return (a+b)
        }
        function sub(a,b){
            return (a-b)
        }
        function mul(a,b){
            return (a*b)
        }
        function div(a,b){
            return (a/b)
        }

        function calculate(){
            let value1=Number(document.getElementById("v1").value)
            let value2=Number(document.getElementById("v2").value)
            let operator=(document.getElementById("op").value)
            let tag=document.getElementById("result");
            if(operator=="+"){
              let res=  add(value1,value2)
              tag.innerHTML=res
            }
            else if(operator=="-"){
                let res=  sub(value1,value2)
                tag.innerHTML=res
            }
            else if(operator=="*"){
                let res=  mul(value1,value2)
                tag.innerHTML=res
                }
                else if(operator=="/"){
                    let res=  div(value1,value2)
                    tag.innerHTML=res
                    }
                else{
                    tag.innerHTML="Invalid operator"
                }
        }
     </script>
</body>
