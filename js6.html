       <input type="text" 
       placeholder="enter age" id="box"> <br>
       <button onclick="switchcase()">click</button>
       <p id="show"></p>

    <script>
function switchcase(){
    // var age=Number(document.getElementById("box").value)
    var day=Number(document.getElementById("box").value)
    switch(day){
        case 1:
            // document.getElementById("show").innerHTML="age is equal to 18 "
            document.getElementById("show").innerHTML="Monday"
            break;
        case 2:
            document.getElementById("show").innerHTML="Tuesday"
            break;
        case 3:
            document.getElementById("show").innerHTML="Wednesday"
            break;
                
        case 4:
            document.getElementById("show").innerHTML="Thursday"
            break;
        case 5:
        document.getElementById("show").innerHTML="Friday"
        break;
        case 6:
            document.getElementById("show").innerHTML="Saturday"
            break;
        case 7:
             document.getElementById("show").innerHTML="Sunday"
                break


        default :
        document.getElementById("show").innerHTML="enter valid value between 1-7"
        
    }
}
