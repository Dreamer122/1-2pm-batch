<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .error{
        color: red;
        font-size: 12px;
    }
        </style>
</head>
<body>
    
    <!-- form validation -->

    <!-- <form action="" name="form1" onsubmit="return validation()"> -->
    <form action="" name="form1">

        <input type="text" name="username" id="username" placeholder="enter name"> <label for="" class="error" id="uerror"></label> <br>
        <input type="text" name="password" id="password" placeholder="enter password">
        <label for="" class="error" id="perror"></label>
        <br>
        <input type="submit" value="submit form">
    </form>

    <script>
        function validation(e){
            e.preventDefault()
            let user=document.getElementById("username")
            let pass=document.getElementById("password")
            let uerror=document.getElementById("uerror")
            let perror=document.getElementById("perror")
            // regular expression regex
            let regex_user=/^[A-Za-z]+$/
            let regex_pass= /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{6,15}$/;
            if(user.value.length<3 || !user.value.match(regex_user )){
                // alert("username should be more than 3 characters")
                uerror.innerHTML="username should be more than 3 characters"
                return false
            }
            else{
                uerror.innerHTML=""

            }
            if(!pass.value.match(regex_pass)){
                // alert(`password should be more than 5 characters and should contain at least one uppercase, one
                // lowercase, one digit and one special character`);
                perror.innerHTML=`password should be more than 5 characters and should contain at least one uppercase, one
                lowercase, one digit and one special character`
                return  false
            }
            else{
                perror.innerHTML=""
            }
           

        }

        document.getElementsByName("form1")[0].addEventListener("submit",validation)

    </script>
</body>
</html>
